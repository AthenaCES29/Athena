{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Athena | Login</title>
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/signin.css" rel="stylesheet">
  <style>
  body {
    background-image:     url(/static/img/background.jpg);
    background-size:      cover;                      
    background-repeat:    no-repeat;
    background-position:  center center; 
  }
  </style>
</head>
<body>
  <div class="container">
    <div align="center"><img src="/static/img/logo.png" width="30%" height="30%"/></div>
    <form class="form-signin" action="/login/" method="post"> {% csrf_token %}
      <div align="center"><img src="/static/img/title.png"/></div>
      <h1 align="center">Bem-vindo</h1>
      <h2 class="form-signin-heading" align="center">Entrar:</h2>
      <label for="username" class="sr-only">Usuário</label>
      <input type="username" name="username" id="username" class="form-control" placeholder="Nome de usuário" autofocus>
      <label for="password" class="sr-only">Senha</label>
      <input type="password" name="password" id="password" class="form-control" placeholder="Senha">
      <div align="center" style="padding-top: 15px;">
      <font color="red"><b>{{ invalid_message }}</b></font>
      <font color="green"><b>{{ success_message }}</b></font>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar
      <span class="glyphicon glyphicon-log-in"></span></button>
      <button class="btn btn-lg btn-default btn-block" onclick="location.href='/cadastro/'; return false;">Cadastre-se
      <span class="glyphicon glyphicon-pencil"></span></button>
      </div>
    </form>
  </div> <!-- /container -->
</body>
</html>

{% endblock %}
