#   A basic travis.yml boilerplate for Django projects
#
#   The set-up assumes a postgreSQL database.
#
#   Replace the following variables in the code:
# * your_project_settings
# * your_github_username
# * your_repo

language: python

python:
  - 2.6
  - 2.7

services: postgresql

env:
  - DJANGO=1.2.7
  - DJANGO=1.3.1
  - DJANGO=1.4
  - DJANGO=1.8

before_install:
  - export DJANGO_SETTINGS_MODULE=Athena.settings
  - export PYTHONPATH=$HOME/builds/AthenaCES29/Athena
  - export PIP_USE_MIRRORS=true

install:
  - pip install -r requirements.txt
  - pip install -q Django==$DJANGO --use-mirrors
  - pip install psycopg2 --quiet

before_script:
  - psql -c "CREATE DATABASE testdb;" -U postgres
  - pip install tox

script:
  - python manage.py syncdb --noinput
  - tox
  
notifications:
  on_success: change
  on_failure: always

matrix:
  include:
    - python: 2.6
      env: TOXENV=py26
    - python: 2.7
      env: TOXENV=py27
    - python: 3.3
      env: TOXENV=py33
    - python: 3.4
      env: TOXENV=py34
    - python: 3.5
      env: TOXENV=py35
    - python: pypy
      env: TOXENV=pypy
    - python: 2.7
      env: TOXENV=py27-flake8
    - python: 3.4
      env: TOXENV=py34-flake8